<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/web-components-stencil.esm.js"></script>
  <script nomodule src="/build/web-components-stencil.js"></script>

  <style>
    body {
      font-family: sans-serif;
    }

    .side-nav ul {
      list-style-type: none;
    }

    .side-nav li {
      margin: 1rem 0rem
    }

    .side-nav a {
      text-decoration: none;
      color: rgb(0, 0, 0)
    }
  </style>
</head>

<body>
  <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>

  <button id="side-drawer-btn">Open Side
    Menu</button>
  <uc-side-drawer sidebar_title=" Main Menu">
    <nav class="side-nav">
      <ul>
        <li>
          <a href="/">Link</a>
        </li>
        <li>
          <a href="/">Link</a>
        </li>
        <li>
          <a href="/">Link</a>
        </li>
      </ul>
    </nav>
  </uc-side-drawer>

  <script>
    const sideDrawerButton = document.querySelector('#side-drawer-btn')
    const sideDrawer = document.querySelector('uc-side-drawer');

    sideDrawerButton.addEventListener('click', () => {
      if (!sideDrawer.opened) {
        console.log('Opening side drawer...');
        sideDrawer.open();
      }
    })
    // setTimeout(() => {
    //   // sideDrawer.title = 'it changed'
    //   // sideDrawer.setAttribute('title', 'It changed via attribute')
    // }, 3000);
  </script>
</body>

</html>
